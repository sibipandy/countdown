<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <p>Countdown to</p>
 <h2 class="newyear">New year</h2>
 <div class="counter">
    <div class="box">
        <h2 id="day">00</h2>
        <small>Days</small>
        </div>
    <div class="box">
        <h2 id="hour">00</h2>
        <small>Hours</small>
    </div>
    <div class="box">
        <h2 id="min">00</h2>
        <small>Minutes</small>
    </div>
    <div class="box">
        <h2 id="sec">00</h2>
        <small>Seconds</small>
    </div>

 </div>
 
    <script src="index.js"></script>
</body>
</html>
